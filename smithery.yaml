# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - figmaApiKey
    properties:
      figmaApiKey:
        type: string
        description: The API key for accessing Figma. Obtain this from your Figma account.
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({
      command: 'figma-mcp',
      args: [`--figma-api-key=${config.figmaApiKey}`]
    })
  exampleConfig:
    figmaApiKey: example-figma-api-key
